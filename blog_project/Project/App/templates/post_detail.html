{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-12 mt-3">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class="text">
            By {{ post.author }} 
            <br>
            {{ post.created_on }}</p>
        <p class="text ">
            {{ object.content | safe }}
        </p>
    </div>
  </div>
</div>
{% endblock content %}
